#CONFIGURACION DEL GATEWAY RELATOS DE PAPEL V11:

server:
  port: ${PORT:8090}

spring:
  application:
    name: gateway-relatospapel
  cloud:
    gateway:
      #Configuracion global de CORS:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      #Definicion de rutas hacia los microservicios:
      routes:
        #Ruta1: hacia el microservicio catalogue-service:
        - id: catalogue-service
          uri: https://ms-books-catalogue-v11-production.up.railway.app
          predicates:
            - Path=/api/catalogue/**
          filters:
            - StripPrefix=2
        #Ruta2: hacia el microservicio payments-service:
        - id: payments-service
          uri: https://ms-books-payments-v11-production.up.railway.app
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=2

#CONFIGURACION DE EUREKA CLIENT:
eureka:
  client:
    service-url:
      defaultZone: https://eureka-server-relatospapelv11-production.up.railway.app/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

#CONFIGURACION DE LOGGING PARA DEBUG:
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

#HABILITAR ENDPOINTS DE ACTUATOR:
management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
