#CONFIGURACION DEL GATEWAY RELATOS DE PAPEL V11:

server:
  port: ${PORT:8090}

spring:
  application:
    name: gateway-relatospapel
  cloud:
    gateway:
      #Configuracion global de CORS:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      #Habilitar descubrimiento de servicios para rutas dinamicas:
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true
      #Definicion de rutas hacia los microservicios:
      routes:
        #Ruta1: hacia el microservicio relatospapel-service:
        - id: catalogue-service
          uri: lb://catalogue-service
          predicates:
            - Path=/api/catalogue/**
          filters:
            - StripPrefix=2
        #Ruta2: hacia el microservicio relatospapel-service:
        - id: payments-service
          uri: lb://payments-service
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=2

#CONFIGURACION DE EUREKA CLIENT:
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

#CONFIGURACION DE LOGGING PARA DEBUG:
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

#HABILITAR ENDPOINTS DE ACTUATOR:
management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
